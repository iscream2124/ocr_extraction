<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinerU OCR - 온라인 버전</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 헤더 -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-file-pdf"></i>
                    <h1>MinerU OCR</h1>
                </div>
                <div class="header-info">
                    <span class="version">v1.0.0 - 온라인 버전</span>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 파일 업로드 섹션 -->
            <section class="file-section">
                <div class="section-header">
                    <h2><i class="fas fa-cloud-upload-alt"></i> 파일 업로드</h2>
                </div>
                <div class="file-upload-container">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p><strong>파일을 드래그하거나 클릭하여 업로드하세요</strong></p>
                        <p class="file-types">지원 형식: PDF, PNG, JPG, JPEG</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                            또는 <span style="color: #667eea; text-decoration: underline;">여기를 클릭</span>하여 파일 선택
                        </p>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
                    <div class="file-list" id="fileList"></div>
                </div>
            </section>

            <!-- 옵션 설정 섹션 -->
            <section class="options-section">
                <div class="section-header">
                    <h2><i class="fas fa-cog"></i> 처리 옵션</h2>
                </div>
                <div class="options-grid">
                    <div class="option-group">
                        <label for="method">처리 방법</label>
                        <select id="method">
                            <option value="auto">자동</option>
                            <option value="txt">텍스트 추출</option>
                            <option value="ocr">OCR</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="language">언어</label>
                        <select id="language">
                            <option value="korean">한국어</option>
                            <option value="ch">중국어</option>
                            <option value="en">영어</option>
                            <option value="japan">일본어</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="formula" checked>
                        <span class="checkmark"></span>
                        수식 처리
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="table" checked>
                        <span class="checkmark"></span>
                        표 처리
                    </label>
                </div>
            </section>

            <!-- 처리 버튼 섹션 -->
            <section class="control-section">
                <div class="control-buttons">
                    <button id="processBtn" class="btn btn-success btn-large">
                        <i class="fas fa-play"></i> OCR 처리 시작
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> 파일 지우기
                    </button>
                </div>
            </section>

            <!-- 진행상황 섹션 -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-tasks"></i> 처리 진행상황</h2>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">준비 중...</div>
                </div>
            </section>

            <!-- 결과 섹션 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-file-alt"></i> 추출된 텍스트</h2>
                </div>
                <div class="result-container">
                    <div class="result-actions">
                        <button id="downloadBtn" class="btn btn-primary">
                            <i class="fas fa-download"></i> 텍스트 다운로드
                        </button>
                        <button id="copyBtn" class="btn btn-secondary">
                            <i class="fas fa-copy"></i> 복사
                        </button>
                    </div>
                    <div class="result-text" id="resultText"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>처리 중...</p>
        </div>
    </div>

    <script src="web-app.js"></script>
</body>
</html>
